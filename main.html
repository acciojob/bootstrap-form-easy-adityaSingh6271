<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Adding border to form */
        form {
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>

<body>
    <form>
        <h2 class="text-center">Internship Form</h2>
        <div class="mb-3">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
        </div>
        <div class="mb-3">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
        </div>
        <div class="mb-3">
            <label for="email-input" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="college-input" class="form-label">College Name</label>
            <input type="text" class="form-control" id="college-input" required>
        </div>
        <div class="mb-3">
            <label for="roll-no-input" class="form-label">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">Check me out</label>
        </div>
        <div class="mb-3">
            <label for="graduation-year-select" class="form-label">Graduation Year</label>
            <select class="form-select" id="graduation-year-select" required>
                <option selected disabled>Select graduation year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit form</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
